{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}

<div class="text-center mw-500 m-auto">
    <div class="m-5">
        <h4>Select Image</h4>
    </div>
    <div>
        <form action="{% url 'poseapp:create' %}"
              enctype="multipart/form-data"
              method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="m-5">
                <input type="submit"
                       class="btn btn-dark rounded-pill px-5">
            </div>
        </form>
    </div>
 </div>

{% endblock %}
